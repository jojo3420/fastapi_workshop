<!DOCTYPE html>
<html>
<head>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="theme">
    <h1>🔒 로그인하기</h1>
<!--    "텔레그램 통하여 로그인하기 버튼이" 보이려면 도메인 등록이 되어 있어야 한다.-->
    <script async src="https://telegram.org/js/telegram-widget.js?15" data-telegram-login="fastapi_test_quiz_bot"
            data-size="large" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
    <script type="text/javascript">
        function onTelegramAuth(user) {
            alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');

        }
    </script>
</div>
